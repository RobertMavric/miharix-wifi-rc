<html><head><title>Miharix WiFi RC</title>
    <script src='control3.js' charset='utf-8'></script>
<link rel="icon" type="image/png" href="icona.png" />
<link rel="stylesheet" type="text/css" href="control3.css">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
</head>
<body>

Miharix WiFi RC
<input id='S1' class='range horizontal-lowest-first round servo1' type='range' oninput='sendServo();' onmouseup='S1Up()' ontouchend='S1Up()' onmouseout='S1Up()' min='0' max='180' step='1' value='90' >

<input id='S2' class='range horizontal-lowest-first round servo2' type='range' oninput='sendServo();' onmouseup='S2Up()' ontouchend='S2Up()' onmouseout='S2Up()'  min='0' max='180' step='1' value='90'  >	

<input id='S3' class='range horizontal-lowest-first round servo3' type='range' oninput='sendServo();' onmouseup='S3Up()' ontouchend='S3Up()' onmouseout='S3Up()'  min='0' max='180' step='1' value='90'  >

<input id='S4' class='range horizontal-lowest-first round servo4' type='range' oninput='sendServo();' onmouseup='S4Up()' ontouchend='S4Up()' onmouseout='S4Up()'  min='0' max='180' step='1' value='90'  >

<input id='S5' class='range horizontal-lowest-first round servo5' type='range' oninput='sendServo();' onmouseup='S5Up()' ontouchend='S5Up()' onmouseout='S5Up()'  min='0' max='180' step='1' value='90'  >

<input id='S6' class='range horizontal-lowest-first round servo6' type='range' oninput='sendServo();' onmouseup='S6Up()' ontouchend='S6Up()' onmouseout='S6Up()'  min='0' max='180' step='1' value='90'  >

</body>
</html>
